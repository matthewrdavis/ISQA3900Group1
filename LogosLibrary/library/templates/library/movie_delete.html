<!DOCTYPE html>
<html lang="en">
{% block body_block %}
    <h1>Delete {{ movie.name }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'movie_list' pk=movie.movie_name %} ">Cancel</a>
    </form>

{% endblock %}

</html>
