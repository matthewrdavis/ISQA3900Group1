<!DOCTYPE html>
<html lang="en">
{% block body_block %}
    <h1>Delete {{ magazine.name }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'magazine_list' pk=magazine.magazine_name %} ">Cancel</a>
    </form>

{% endblock %}

</html>
